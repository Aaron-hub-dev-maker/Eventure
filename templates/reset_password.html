<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Eventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div style="max-width:400px;margin:60px auto;background:#fff;padding:32px 28px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.08);">
        <h2 style="color:#1976d2;text-align:center;margin-bottom:18px;"><i class="fa fa-key"></i> Reset Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div style="background:{% if category=='success' %}#e8f5e9{% elif category=='danger' %}#ffebee{% else %}#e3f2fd{% endif %};color:{% if category=='success' %}#388e3c{% elif category=='danger' %}#c62828{% else %}#1976d2{% endif %};border-left:5px solid {% if category=='success' %}#4CAF50{% elif category=='danger' %}#f44336{% else %}#00bcd4{% endif %};padding:10px 16px;border-radius:4px;margin-bottom:8px;font-weight:600;">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" style="display:flex;flex-direction:column;gap:0;">
            <label for="otp">Enter OTP</label>
            <input type="text" name="otp" id="otp" class="form-control" required style="margin-bottom:14px;">
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" id="new_password" class="form-control" required style="margin-bottom:14px;">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required style="margin-bottom:18px;">
            <button type="submit" class="btn" style="width:100%;background:#1976d2;">Reset Password</button>
        </form>
        <div style="text-align:center;margin-top:18px;">
            <a href="{{ url_for('login') }}" style="color:#1976d2;text-decoration:underline;">Back to Login</a>
        </div>
    </div>
</body>
</html>
